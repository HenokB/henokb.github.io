<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Henok Ademtew | Blogs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --link: #4ea8de;
      --card: #1c1c1c;
    }

    body.light {
      --bg: #fff;
      --text: #111;
      --link: #0366d6;
      --card: #f5f5f5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1, h2 {
      color: var(--text);
    }

    .blog-card {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid #444;
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .toggle-theme:hover {
      background: #333;
    }
  </style>
</head>
<body>

<button class="toggle-theme" onclick="toggleTheme()" id="themeToggle">üåô</button>

<h1>üìö Blogs</h1>
<p><a href="../index.html">‚Üê Back to Home</a></p>

<div class="blog-card">
  <h2><a href="https://medium.com/@henokb2124/peft-making-big-things-happen-with-small-changes-c32c0a09071f">PEFT: Making Big Things Happen with Small Changes</a></h2>
  <p>An introduction to parameter-efficient fine-tuning and its impact.</p>
</div>

<div class="blog-card">
  <h2><a href="gemma.html">Dissecting the Gemma 27B Model: Inside the Giant</a></h2>
  <p>A deep dive into the parameter distribution and inner workings of Gemma 27B.</p>
</div>

<script>
  function toggleTheme() {
    const isLight = document.body.classList.toggle('light');
    document.getElementById('themeToggle').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  }

  window.onload = () => {
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      document.getElementById('themeToggle').innerText = '‚òÄÔ∏è';
    }
  };
</script>
</body>
</html>
